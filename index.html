<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>

<div class="control">
    <div class="dropdown">
        <ul>
            <li>
                <span>&#9881;</span>
                <span id="lang">Language</span>
                <ul class="language">
                    <li><a href="#" id="en" class="choose-language">English</a></li>
                    <li><a href="#" id="ru" class="choose-language">Русский</a></li>
                </ul>
            </li>
            <li>
                <span>&#9881;</span>
                <span id="theme">Theme</span>
                <ul class="theme">
                    <li><a href="#" id="dark">Dark</a></li>
                    <li><a href="#" id="light">Light</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="panel">
        <div class="brushes__panel">
            <button class="brushes__button"><span id="brushes">Brushes</span></button>
        </div>
        <div class="size__panel">
            <label for="brushSize"><span id="SizeBrush">brush size</span></label>
            <input id="brushSize" type="range" min="0" max="50" step="1" value="10">
        </div>
        <div class="blur__panel">
            <label for="blurBrush"><span id="brushBlur">brush blur</span></label>
            <input id="blurBrush" type="range" min="0" max="100" step="1" value="50">
        </div>
        <div id="colors" class="color__panel">
            <div class="red"></div>
            <div class="orange"></div>
            <div class="yellow"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="black"></div>
            <div class="purple"></div>
            <div class="pink"></div>
            <div class="grey"></div>
            <div class="brown"></div>
            <div class="silver"></div>
            <div class="gold"></div>
        </div>
    </div>
</div>
<div class="view">
<div class="figures">
    <div class="square__figures"></div>
    <div class="hexagon__figures"></div>
    <div class="circle__figures">
        <div class="circle__figures_two"></div>
    </div>
</div>
<div class="canvas" id="idWrapperCanvas">

</div>
<div class="layers" id="idWrapperLayers">
    <button class="button__layers" id="idAddLayer">Add layers</button>
</div>
</div>

<script src="src/main.js"></script>
<script src="src/layers.js"></script>
<script src="src/getInclude.js"></script>
<script src="src/include.js"></script>
<script src="lang/chooseLang.js"></script>
<script src="lang/en.js"></script>
<script src="lang/ru.js"></script>
</body>
</html>
